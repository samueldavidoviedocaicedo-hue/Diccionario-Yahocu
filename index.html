   <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Diccionario Yahocu</title>
</head>

<body>
  <h1>Diccionario Yahocu</h1>

  <input id="entrada" placeholder="Escribe una palabra">
  <button onclick="buscar()">Buscar</button>

  <p id="significado"></p>
  <img id="imagenPalabra" width="200">

  <script>
    const palabras = {
      agua: {
        pronunciaci√≥n: "Glowa",
        imagen: "ner-wendeagua.JPG"
        "trazosdelnerwendeagua.JPG"
        "cursivadeagua.JPG"
      }
    };

    function buscar() {
      const palabra = document.getElementById("entrada").value.toLowerCase();
      const sig = document.getElementById("significado");
      const img = document.getElementById("imagenPalabra");

      if (palabras[palabra]) {
        sig.innerText = palabras[palabra].significado;
        img.src = palabras[palabra].imagen;
      } else {
        sig.innerText = "No existe esa palabra";
        img.src = "";
      }
    }
  </script>
</body>
